group 'com.mentoring'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'org.springframework.boot'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

buildscript {

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.4.RELEASE")
    }

}

dependencies {
    /* SPRING */
    compile("org.springframework.boot:spring-boot-starter-integration")
    compile("org.springframework.boot:spring-boot-starter-activemq")
    testCompile("org.springframework.boot:spring-boot-starter-test")
    compile("org.springframework.integration:spring-integration-file")
    testCompile("org.springframework.integration:spring-integration-test")
    compile("org.springframework.integration:spring-integration-jms")
    compile("org.springframework:spring-web")
    compile("org.springframework:spring-test")
    compile group: 'org.springframework.integration', name: 'spring-integration-zip', version: '1.0.0.RELEASE'
    /* LOGGING */
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    /* JSON */
    compile group: 'javax.json', name: 'javax.json-api', version: '1.1.2'
    compile group: 'org.glassfish', name: 'javax.json', version: '1.1.2'
    /* UTILITY */
    providedCompile group: 'org.projectlombok', name: 'lombok', version: '1.16.18'
    compile("com.fasterxml.jackson.core:jackson-databind")
}

war {
    archiveName 'spring-integration-project.war'
}
